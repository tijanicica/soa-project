server {
    # Nginx će slušati na portu 80
    listen 80;

    # Definišemo gde se nalaze statički fajlovi koje treba servirati
    # Ovo mora da se poklapa sa putanjom gde ste kopirali fajlove u Dockerfile-u
    root /usr/share/nginx/html;

    # Definišemo default fajl koji se servira (ulazna tačka aplikacije)
    index index.html;

    # Ova linija je ključna za React/Vite/Vue aplikacije!
    # Omogućava da client-side routing (npr. React Router) radi kako treba.
    # Ako Nginx ne nađe traženi fajl (npr. /about), umesto 404 greške,
    # serviraće index.html, a React Router će preuzeti i prikazati pravu stranicu.
    location / {
        try_files $uri $uri/ /index.html;
    }
}